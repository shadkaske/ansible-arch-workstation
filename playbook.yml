---
- name: Arch Workstation Install
  hosts: arch
  remote_user: shadkaske
  become: true

  roles:
    - role: pacman
      tags: pacman
    - role: libvirt
      tags: libvirt
    - role: docker
      tags: docker
    - user_config
    - role: hyprland
      tags: hyprland
      when: system_type != laptop
    - role: gnome
      tags: gnome
      when: system_type == laptop
    - applications
    - role: artis3n.tailscale
      tags: tailscale
      vars:
        tailscale_up_skip: true
    - role: duo
      tags: duo
      when: enable_duo
    - role: firewalld
      tags: firewall
    - role: plymouth
      tags: plymouth

  pre_tasks:
    - name: Create the Damn Ansible Temp Dir
      ansible.builtin.file:
        state: directory
        recurse: true
        path: /root/.ansible/tmp
        owner: root
        group: root
        mode: "0775"

    - name: Install AMD GPU Packages
      community.general.pacman:
        state: present
        package:
          - mesa
          - lib32-mesa
          - vulkan-radeon
          - lib32-vulkan-radeon
          - libva-mesa-driver
          - lib32-libva-mesa-driver
          - mesa-vdpau
          - lib32-mesa-vdpau

    - name: Install PreRequisite Packages
      tags: prereqs
      community.general.pacman:
        state: present
        package:
          - bc
          - stow
          - git
          - python
          - zsh
          - tmux
          - unzip

    - name: Install AUR Helper
      block:
        - name: Allow Ansible User to use pacman
          ansible.builtin.lineinfile:
            path: /etc/sudoers.d/11-install-aur_helper
            line: "{{ ansible_ssh_user }} ALL=(ALL) NOPASSWD: /usr/bin/pacman"
            create: true
            mode: "0644"
            owner: root
            group: root
            validate: 'visudo -cf %s'

        - name: Install Paru
          become: false
          kewlfft.aur.aur:
            name: paru
            use: makepkg
            state: present

  tasks:
    - name: Install Bluetooth Support
      tags: bluetooth
      block:
        - name: Install Bluetooth Packages
          community.general.pacman:
            state: present
            name:
              - bluez
              - bluez-utils
              - blueman

        - name: Enable and Start Bluetooth Service
          ansible.builtin.systemd_service:
            enabled: true
            state: restarted
            name: bluetooth.service

    - name: Enable Brightnessctl
      tags: brightness
      block:
        - name: Install Brightnessctl Package
          community.general.pacman:
            state: present
            name: brightnessctl

    - name: Sudo Configuration
      tags: sudo
      block:
        - name: Set Sudo Timestamp to Global
          ansible.builtin.copy:
            dest: /etc/sudoers.d/99-timestamp-type-global
            content: |
              Defaults timestamp_type=global
              Defaults timestamp_timeout=240
            owner: root
            group: root
            mode: "0660"

    - name: Clone Code Repositories
      tags: code, skip_ansible_lint
      become: false
      ansible.builtin.git:
        repo: "{{ item }}"
        dest: "/home/{{ ansible_ssh_user }}/Code/{{ item | basename | replace('.git', '') }}"
        clone: true
        update: false
        accept_newhostkey: true
      with_items: "{{ code_repositories }}"

    - name: Add Extra Groups to User
      tags: user_groups
      ansible.builtin.user:
        name: "{{ ansible_ssh_user }}"
        groups: uucp
        append: true
